<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <span id="definition">
        <button type="button" class="btn btn-success">Button Here</button>
      </span>
      <div class="row">
        <div id="documentReadyPanel">
          <div class="col-md-6">
            <p>Image goes here.</p>
          </div>
          <div class="col-md-6">
            <p>Definition goes here.</p>
          </div>
        </div>
      </div>
    </div>
    <span id="showQuiz">
      <button type="button" class="btn btn-danger">Take The Quiz!</button>
    </span>

    <form id="myForm">
      <div class="well">
        <div class="radio">
          <div id="question"></div>
          <label>
            <input type="radio" name="answer" id="once" value=1 >
            <div id="answer1"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer" id="twice" value=0 >
            <div id="answer2"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer" id="forever" value=0 >
            <div id="answer3"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer" id="index" value=0 >
            <div id="answer4"></div>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="quizResults">
    </div>
  </body>
</html>
